services:
  kong-db:
    image: postgres:16
    container_name: kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    ports:
      # Optional: expose Postgres to the Codespace for debugging (psql). Comment out if you don't need it.
      - "5432:5432"

  kong-migrations:
    # Kong OSS is published as the Docker Official Image "kong"
    image: kong:3.9.1
    container_name: kong-migrations
    depends_on:
      kong-db:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    command: kong migrations bootstrap
    restart: "no"

  kong:
    image: kong:3.9.1
    container_name: kong
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong

      # Listen on all interfaces inside the container
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"

      # Helpful defaults for local dev
      KONG_LOG_LEVEL: notice
    ports:
      - "8000:8000"   # Proxy (HTTP)
      - "8443:8443"   # Proxy (HTTPS)
      - "8001:8001"   # Admin API (HTTP) - keep PRIVATE in Codespaces
      - "8444:8444"   # Admin API (HTTPS) - keep PRIVATE in Codespaces
    restart: unless-stopped

volumes:
  kong-db-data:
